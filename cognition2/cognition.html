<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cognitive Battery</title>

  <link rel="stylesheet" href="../style.css" />

  <style>
    :root {
      --maxw: 960px;
      --bg: #FAF8F5;
      --card: #FFFFFF;
      --border: #E8E4DF;
      --text: #2D2A26;
      --muted: #8A857E;
      --accent: #4A90D9;
      --accent-light: #E8F0FB;
      --success: #3B9B6D;
      --danger: #C75050;
      --radius: 16px;
      --radius-sm: 10px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      font-size: 15px;
      color: var(--text);
      background: var(--bg);
      -webkit-font-smoothing: antialiased;
    }

    .wrap {
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 16px 16px 30px;
    }

    /* ─── Welcome ─── */
    .welcome-overlay {
      position: fixed;
      inset: 0;
      background: var(--bg);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      transition: opacity 500ms ease, transform 500ms ease;
    }
    .welcome-overlay.hide {
      opacity: 0;
      transform: translateY(-20px);
      pointer-events: none;
    }

    .welcome-card {
      width: 100%;
      max-width: 520px;
      text-align: center;
    }

    .welcome-title {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .welcome-sub {
      color: var(--muted);
      font-size: 15px;
      margin-bottom: 26px;
      line-height: 1.5;
    }

    .welcome-tests {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 26px;
    }

    .welcome-test-chip {
      padding: 10px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      font-size: 13px;
      font-weight: 500;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 28px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--card);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }

    .btn-ghost {
      background: transparent;
      border-color: transparent;
      color: var(--muted);
      font-size: 13px;
    }

    .btn-danger {
      background: transparent;
      border-color: transparent;
      color: var(--danger);
      font-size: 13px;
    }

    /* ─── Step Bar ─── */
    .step-bar {
      display: flex;
      gap: 6px;
      margin-bottom: 18px;
    }

    .step-dot {
      flex: 1;
      height: 6px;
      border-radius: 999px;
      background: var(--border);
      cursor: pointer;
    }

    .step-dot.done { background: var(--success); }
    .step-dot.active { background: var(--accent); }

    /* ─── Header ─── */
    .test-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
    }

    .test-label {
      font-size: 12px;
      color: var(--muted);
      text-transform: uppercase;
    }

    .test-name {
      font-size: 20px;
      font-weight: 700;
    }

    .nav-btn {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--card);
      cursor: pointer;
    }

    .notice-bar {
      background: var(--accent-light);
      border-radius: var(--radius-sm);
      padding: 12px 16px;
      font-size: 13px;
      margin-bottom: 16px;
    }

    /* ─── Test Area ─── */
    .test-shell-wrap {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      min-height: calc(100vh - 260px);
    }

    .test-shell-placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 200px;
      font-size: 14px;
      color: var(--muted);
    }

    /* ─── Footer ─── */
    .footer-row {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <!-- Welcome -->
  <div class="welcome-overlay" id="introOverlay">
    <div class="welcome-card">
      <div class="welcome-title">Cognitive Battery</div>
      <p class="welcome-sub">
        6 short tests to track mental performance.
      </p>

      <div class="welcome-tests">
        <div class="welcome-test-chip">Reaction</div>
        <div class="welcome-test-chip">Impulse</div>
        <div class="welcome-test-chip">Speed</div>
        <div class="welcome-test-chip">Flexibility</div>
        <div class="welcome-test-chip">Memory</div>
        <div class="welcome-test-chip">Perception</div>
      </div>

      <div style="display:flex; flex-direction:column; gap:12px; align-items:center;">
        <button class="btn btn-primary" id="introStart">Begin</button>
        <button class="btn-ghost" id="introClear">Clear previous results</button>
      </div>
    </div>
  </div>

  <!-- Main -->
  <div class="wrap">

    <div class="step-bar" id="stepBar"></div>

    <div class="test-header">
      <div>
        <div class="test-label" id="currentTestMeta">Ready</div>
        <div class="test-name" id="currentTestTitle">Start</div>
      </div>
      <div>
        <button class="nav-btn" id="btnPrev">←</button>
        <button class="nav-btn" id="btnNext">→</button>
      </div>
    </div>

    <div class="notice-bar" id="notice">
      Begin to start your first test.
    </div>

    <div class="test-shell-wrap">
      <div id="testShell" class="test-shell-placeholder">
        Press Begin to start
      </div>
    </div>

    <div class="footer-row">
      <button class="btn-ghost" id="btnExportTable">Summary</button>
      <button class="btn-ghost" id="btnExportAll">Export</button>
      <button class="btn-danger" id="btnResetAll">Reset</button>
    </div>

  </div>

  <script type="module">
    const STORAGE_KEY = "cognitionBattery.results.v1";

    const TESTS = [
      { id: "pvt",   title: "Reaction Time", file: "./cog1_pvt.js" },
      { id: "gng",   title: "Impulse Control", file: "./cog2_gng.js" },
      { id: "dsst",  title: "Processing Speed", file: "./cog3_dsst.js" },
      { id: "tmtb",  title: "Mental Flexibility", file: "./cog4_tmt.js" },
      { id: "wm",    title: "Memory Span", file: "./cog5_wb.js" },
      { id: "dots",  title: "Perception", file: "./cog6_dots.js" }
    ];

    const el = {
      introOverlay: document.getElementById("introOverlay"),
      introStart: document.getElementById("introStart"),
      introClear: document.getElementById("introClear"),
      btnExportAll: document.getElementById("btnExportAll"),
      btnExportTable: document.getElementById("btnExportTable"),
      btnResetAll: document.getElementById("btnResetAll"),
      btnPrev: document.getElementById("btnPrev"),
      btnNext: document.getElementById("btnNext"),
      currentTestTitle: document.getElementById("currentTestTitle"),
      currentTestMeta: document.getElementById("currentTestMeta"),
      notice: document.getElementById("notice"),
      testShell: document.getElementById("testShell"),
      stepBar: document.getElementById("stepBar")
    };

    let state = { index: 0 };

    function loadTest(i) {
      const t = TESTS[i];
      el.currentTestTitle.textContent = t.title;
      el.currentTestMeta.textContent = `Test ${i+1} of ${TESTS.length}`;
      el.notice.textContent = "";
      import(t.file).then(mod => {
        el.testShell.innerHTML = "";
        mod.init(el.testShell, {
          saveResult: () => {},
          next: () => {},
          prev: () => {}
        });
      });
    }

    el.introStart.onclick = () => {
      el.introOverlay.classList.add("hide");
      setTimeout(()=> el.introOverlay.style.display="none", 400);
      loadTest(0);
    };

  </script>
</body>
</html>
